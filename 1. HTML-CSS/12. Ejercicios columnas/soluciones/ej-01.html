<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicios columnas. Ej. 1</title>
  <link rel="stylesheet" href="columnas.css">

  <style>
    .div1 {
      float: right;
      padding: 50px;
      background-color: pink;
    }

    .div2 {
      float: left;
      padding: 50px;
      background-color: aqua;
    }
  </style>
</head>

<body>

  <div class="row">
    <div class="col-6">
      <div class="div2">Div2</div>
    </div>
    <div class="col-6">
      <div class="div1">Div1</div>
    </div>
  </div>

</body>

</html>
