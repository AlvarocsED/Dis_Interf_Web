<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicios columnas. Ej. 5</title>
  <link rel="stylesheet" href="columnas.css">

  <style>
    div {
      padding: 20px;
      text-align: center;
      font-weight: bold;
      box-sizing: border-box;
    }

    .div1 {
      background-color: aqua;
    }

    .div2 {
      background-color: beige;
    }

    .div3 {
      background-color: coral;
    }

    .div4 {
      background-color: cornflowerblue;
    }
  </style>


</head>

<body>
  <div class="row">
    <div class="col-3 div1">Div1</div>
    <div class="col-3 div2">Div2</div>
    <div class="col-3 div3">Div3</div>
    <div class="col-3 div4">Div4</div>
  </div>

</body>

</html>
