<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicios columnas. Ej. 10</title>
  <link rel="stylesheet" href="ej-10.css">
  <link rel="stylesheet" href="columnas.css">

  <style>
    /* Estilos para este ejercicio concreto */
    .container {
      width: 1024px;
      margin: 0 auto;
    }

    .logo {
      float: right;
    }

    .navigation {
      float: left;
    }

    .sidebar {
      height: 300px;
    }

    .sub-content {
      height: 140px;
      margin-bottom: 20px;
    }

    .sub-content-2 {
      height: 140px;
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="row header">
      <div class="col-6">
        <div class="navigation">navigation</div>
      </div>
      <div class="col-6">
        <div class="logo">logo</div>
      </div>
    </div>

    <div class="row main-content">
      <div class="col-3">
        <div class="sidebar">sidebar</div>
      </div>

      <div class="col-9">
        <div class="sub-content">sub content</div>
        <div class="sub-content-2">sub content 2</div>
      </div>
    </div>

    <div class="footer">footer</div>

  </div>

</body>

</html>
