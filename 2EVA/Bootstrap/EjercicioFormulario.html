<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container-lg">

    <h1 class="text-center my-4">Formulario de Registro</h1>

    <form class="row g-3">

      <div class="col-md-6">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>

      <div class="col-md-6">
        <label for="apellidos" class="form-label">Apellidos</label>
        <input type="text" class="form-control" id="apellidos" required>
      </div>

      <div class="col-md-6">
        <div class="form-floating">
          <input type="email" class="form-control" id="email" placeholder="">
          <label for="email">Email</label>
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-floating">
          <input type="tel" class="form-control" id="telefono" placeholder="">
          <label for="telefono">Tel칠fono</label>
        </div>
      </div>

      <div class="col-md-6">
        <label for="poblacion" class="form-label">Poblaci칩n</label>
        <input type="text" class="form-control" id="poblacion" required>
      </div>

      <div class="col-md-6">
        <label for="provincia" class="form-label">Provincia</label>
        <input list="provincias" class="form-control" id="provincia" required>
        <datalist id="provincias">
          <option value="C치ceres">C치ceres</option>
          <option value="Badajoz">Badajoz</option>
        </datalist>
      </div>

      <div class="col-md-6">
        <div class="input-group mb-3">
          <span class="input-group-text" id="twitter">@</span>
          <input type="text" class="form-control" placeholder="Twitter">
        </div>
      </div>

      <div class="col-md-6">
        <div class="input-group mb-3">
          <span class="input-group-text" id="website">游깷</span>
          <input type="text" class="form-control" placeholder="P치gina Web">
        </div>
      </div>

      <div class="col-md-6">
        <label for="username" class="form-label">Nombre de Usuario</label>
        <input type="text" class="form-control" id="username" required>
      </div>

      <div class="col-md-6">
        <label for="password" class="form-label">Contrase침a</label>
        <input type="password" class="form-control" id="password" required>
      </div>

      <div class="col-12 d-md-flex justify-content-md-center">
        <div class="btn-group" role="group" aria-label="Basic example">
          <input type="radio" class="btn-check" name="options" id="profe" autocomplete="off">
          <label class="btn btn-outline-success" for="profe">Soy profesor</label>

          <input type="radio" class="btn-check" name="options" id="alumno" autocomplete="off">
          <label class="btn btn-outline-warning" for="alumno">Soy alumno</label>
        </div>
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary">Registrarse</button>
        <div class="form-check form-switch my-3">
          <input class="form-check-input" type="checkbox" role="switch" id="privacidad">
          <label class="form-check-label" for="privacidad">He le칤do y acepto las condiciones de privacidad</label>
        </div>
      </div>

    </form>

  </div>
</body>
</html>
