<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .container {
  display: grid;
  gap: 5px;
  grid-template-columns: repeat(6, 1fr);
}

.item {
  padding: 20px;
  text-align: center;
  background: lightcoral;
}

.container .item:nth-child(1) {
  grid-column-start: 1;
  grid-column-end: 3;
  grid-row-start: 1;
  grid-row-end: 2;
}

.container .item:nth-child(2) {
  grid-column-start: 3;
  grid-column-end: 5;
  grid-row-start: 1;
  grid-row-end: 2;
}

.container .item:nth-child(3) {
  grid-column-start: 5;
  grid-column-end: 7;
  grid-row-start: 1;
  grid-row-end: 2;
}

.container .item:nth-child(4) {
  grid-column-start: 1;
  grid-column-end: 4;
  grid-row-start: 2;
  grid-row-end: 3;
}

.container .item:nth-child(5) {
  grid-column-start: 4;
  grid-column-end: 7;
  grid-row-start: 2;
  grid-row-end: 3;
}

.container .item:nth-child(6) {
  grid-column-start: 1;
  grid-column-end: 3;
  grid-row-start: 3;
  grid-row-end: 4;
}

.container .item:nth-child(7) {
  grid-column-start: 3;
  grid-column-end: 5;
  grid-row-start: 3;
  grid-row-end: 4;
}

.container .item:nth-child(8) {
  grid-column-start: 5;
  grid-column-end: 7;
  grid-row-start: 3;
  grid-row-end: 4;
}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="item">ONE</div>
        <div class="item">TWO</div>
        <div class="item">THREE</div>
        <div class="item">FOUR</div>
        <div class="item">FIVE</div>
        <div class="item">SIX</div>
        <div class="item">SEVEN</div>
        <div class="item">EIGTH</div>
      </div>
0</body>
</html>
