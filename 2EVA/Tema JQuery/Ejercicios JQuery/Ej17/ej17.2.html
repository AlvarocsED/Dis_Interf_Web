<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../Jquery/jquery-3.7.1.min.js"></script>
    <title>Document</title>
</head>
<body>
    <h2>Formulario de Entrantes</h2>
<form id="form-entrantes">
<label for="select-entrantes">Entrantes:</label>
<select id="select-entrantes">
<option value="none" selected>Selecciona entrante</option>
<option value="patatas">Patatas Fritas</option>
<option value="nuggets">Nuggets de Pollo</option>
</select><br><br>
<div id="salsas" style="display: none; padding: 0.5em; border: 1px solid
#333"></div><br>
<button type="submit">Enviar</button>
</form>
<br>
<div id="error" style="color: red;"></div>
<div id="resultado" style="color: green;"></div>
<script>
    $(document).ready(function() {
        $('#form-entrantes').submit(function(event) {
            event.preventDefault();
            var selectedOption = $('#select-entrantes').val();
            if (selectedOption == 'none') {
                $('#error').text('Por favor, selecciona un entrante v√°lido.');
                return;
            }
            var selectedSalsa = $('input[name="salsa"]:checked').val();
            if (!selectedSalsa) {
                $('#error').text('Por favor, selecciona una salsa.');
                return;
            }
            var entranteSeleccionado = $('#select-entrantes option:selected').text();
            $('#resultado').text('Has seleccionado: ' + entranteSeleccionado + ' con salsa de ' + selectedSalsa + '.');
        });
    });
</script>

</body>
</html>
