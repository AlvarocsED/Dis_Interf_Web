<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <SCript src="Jquery/jquery-3.7.1.min.js">
    </SCript>
</head>
<body>
    <form id="login-form"> 
        <input type="text" name="username" id="username" placeholder="Nombre de 
      Usuario"> 
        <input type="password" name="password" id="password" 
      placeholder="Contraseña"> 
        <input type="submit" id="submit-btn" value="Iniciar Sesión"> 
        <div id="alert"></div> 
      </form>
      <script>
        $(document).ready(function() {
            $('#login-form').submit(function(event) {
                var username = $('#username').val();
                var password = $('#password').val();
                var alertBox = $('#alert');

                if (username.trim() === '' , password.trim() === '') {
                    event.preventDefault(); 
                    alertBox.text('Por favor, ingresa un nombre de usuario y una contraseña.');
                    alertBox.slideDown();
                }
            });
        });
        </script>
</body>
</html>
