<!DOCTYPE html>
<html lang="en">
<head>
    <style> 
        #error-message { 
          display: none; 
          color: red; 
        } 
      </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form> 
        <label for="binary-input">Introduce un número binario:</label> 
        <input type="text" id="binary-input" maxlength="8"> 
        <button type="submit">Enviar</button> 
      </form> 
      <div id="error-message">Introduce sólo números binarios (0 ó 1).</div>
      <script>
        $(document).ready(function(){
            $('#binary-input').on('keydown', function(e){
                var key = e.key;
                if(key !== '0' && key !== '1'){
                    e.preventDefault();
                    $('#error-message').show().delay(1000).fadeOut();
                }
            });
        });
    </script>
</body>
</html>
