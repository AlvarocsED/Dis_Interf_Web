<!DOCTYPE html>
<html lang="en">
<head>
    <style> 
        #ejemplo { 
          width: 200px; 
          padding: 20px; 
          border: 10px solid black; 
        } 
      </style> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="ejemplo"></div>

    <script>
        $(document).ready(function() {
            var $ejemplo = $('#ejemplo');
            
            console.log('outerWidth:', $ejemplo.outerWidth());
            console.log('innerWidth:', $ejemplo.innerWidth());
            console.log('width:', $ejemplo.width());
        });
    </script>
</body>
</html>
