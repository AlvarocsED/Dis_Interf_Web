<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid overlap RDW</title>
  <style>
    * {
      box-sizing: border-box;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(6, auto);
      width: 100%;
      box-shadow: 0px 0px 10px 5px rgba(204, 204, 204, 1);
    }

    .image,
    .text {
      grid-row-start: 1;
      grid-row-end: 2;
      align-self: center;
    }

    .image {
      grid-column-start: 1;
      grid-column-end: 3;
    }

    .text {
      grid-column-start: 2;
      grid-column-end: -1;
      background: white;
      padding: 0.5em;
      border: 3px solid red;
    }

    img {
      max-width: 100%;
      display: block;
    }

    @media screen and (min-width: 800px) {
      .grid-container {
        grid-template-columns: repeat(8, 1fr);
        width: 750px;
        margin: 0 auto;
      }

      x .image,
      .text {
        grid-row-start: 1;
        grid-row-end: 2;
      }
    }
  </style>
</head>

<body>
  <h1>Grid overlap</h1>

  <div class="grid-container">
    <img src="https://picsum.photos/200/300" alt="" class="image">
    <p class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam veritatis repudiandae, ut soluta autem dolorum. Nesciunt dolore ipsum corporis modi magni labore voluptatibus, harum maiores!</p>
  </div>
</body>

</html>
