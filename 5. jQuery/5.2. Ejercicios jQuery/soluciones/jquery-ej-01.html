<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery. Ejercicio 1</title>
  <script src="jquery-3.7.1.min.js"></script>
  <link rel="stylesheet" href="estilos_generales.css">

  <style>
    textarea {
      min-width: 200px;
      min-height: 100px;
    }
  </style>
</head>

<body>
  <div id="container">
    <h2>Ejercicio 1</h2>
    <h3>Crea el código HTML y jQuery de un textarea y un contador de caracteres. Cuando el usuario escriba en el textarea se actualizará un contador del número de caracteres que tiene el textarea. Ese contador se mostrará al usuario justo debajo del textarea.</h3>

    <hr>

    <textarea id="textarea"></textarea>
    <div id="char-count">Número de caracteres: <span>0</span></div>
  </div>

  <script>
    $(document).ready(function () {
      $("#textarea").on("input", function () {
        $("#char-count > span").text($(this).val().length);
      });
    });
  </script>

</body>

</html>
