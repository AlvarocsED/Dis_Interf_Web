<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery. Ejercicio 5</title>
  <script src="jquery-3.7.1.min.js"></script>
  <link rel="stylesheet" href="estilos_generales.css">
</head>

<body>
  <div id="container">
    <h2>Ejercicio 5</h2>
    <h3>A partir del siguiente HTML, crea el código jQuery que haga que al pulsar el botón se habilite el input.</h3>

    <hr>

    <button id="my-button">Botón</button>
    <input type="text" id="my-input" disabled>

    <script>

      $(document).ready(function () {
        $("#my-button").on("click", function () {
          $("#my-input").prop("disabled", false);
          // O también:
          // $("#my-input").removeAttr("disabled");
        });
      });
    </script>
  </div>
</body>

</html>
