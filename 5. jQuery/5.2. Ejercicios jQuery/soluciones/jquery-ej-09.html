<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery. Ejercicio 9</title>
  <script src="jquery-3.7.1.min.js"></script>
  <link rel="stylesheet" href="estilos_generales.css">

  <style>
    #ejemplo {
      width: 200px;
      padding: 20px;
      border: 10px solid black;
    }
  </style>

</head>

<body>
  <div id="container">
    <h2>Ejercicio 9</h2>
    <h3>9. Crea un código jQuery en el que se muestre por consola la diferencia entre los métodos outerWidth(), innerWidth() y width() a partir del HTML/CSS siguiente:</h3>

    <hr>

    <div id="ejemplo"></div>

  </div>

  <script>
    $(document).ready(function () {
      var ancho = $("#ejemplo").width();
      console.log("Ancho con .width(): " + ancho + "px");

      var anchoInner = $("#ejemplo").innerWidth();
      console.log("Ancho con .innerWidth(): " + anchoInner + "px");

      var anchoOuter = $("#ejemplo").outerWidth();
      console.log("Ancho con .outerWidth(): " + anchoOuter + "px");
    });
  </script>

</body>

</html>
