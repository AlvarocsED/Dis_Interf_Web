<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery. Ejercicio 10.2</title>
  <script src="jquery-3.7.1.min.js"></script>
  <link rel="stylesheet" href="estilos_generales.css">

  <style>

  </style>

</head>

<body>
  <div id="container">
    <h2>Ejercicio 10</h2>
    <h3>Crea el código jQuery que compruebe si los dos campos de texto del siguiente formulario de login están vacíos. Proporciona 2 soluciones:</h3>
    <h3>10.2. Elimina el div #alert del HTML y modifica la solución anterior para que sea jQuery quien inserte el div en el DOM.</h3>

    <hr>

    <form id="login-form">
      <input type="text" name="username" id="username" placeholder="Nombre de Usuario">
      <input type="password" name="password" id="password" placeholder="Contraseña">
      <input type="submit" id="submit-btn" value="Iniciar Sesión">
    </form>
  </div>

  <script>

    $(document).ready(function () {
      $("#submit-btn").on("click", function (e) {
        e.preventDefault(); // Evita que se envíe el formulario
        var username = $("#username").val();
        var password = $("#password").val();

        if (username.trim() === "" || password.trim() === "") {
          if ($("#alert").length === 0) {
            // Si el elemento no existe, lo creamos oculto
            $("#login-form").after("<div id='alert' style='display: none;'>Por favor, ingrese un usuario y una contraseña</div>");
          }
          else {
            // Si sí existe, lo ocultamos
            $("#alert").hide();
          }
          $("#alert").slideDown();
        }
      });
    });
  </script>

</body>

</html>
