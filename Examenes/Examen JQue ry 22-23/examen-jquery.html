<!DOCTYPE html>
<html lang="es">

<head>
  <style>
    #formulario-container {
      display: none;
    }
    #formulario-container.loaded {
      border: 2px solid black;
      padding: 1rem;
    }

  </style>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2023-03-06. jQuery</title>
  <script src="jquery-3.7.1.min.js" integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
</head>

<body>
  <input type="button" id="btn-carga" value="Cargar formulario">
  <div id="formulario-container"></div>

  <script>
    $(document).ready(function() {
      $('#btn-carga').click(function() {
        $.ajax({
          url: 'formulario.html',
          success: function(data) {
            $('#formulario-container').html(data).slideDown();
            $('#formulario-container').addClass('loaded');
            $('input[type="password"]').focus(function() {
              $(this).css('background-color', 'lightgreen');
            }).blur(function() {
              if ($(this).val().length < 8) {
                if (!$(this).next('.error-msg').length) {
                  $(this).after('<span class="error-msg">MÃ­nimo 8 caracteres</span>');
                }
              } else {
                $(this).next('.error-msg').remove();
              }
            });
          }
        });
      });
    });
  </script>

</body>

</html>
