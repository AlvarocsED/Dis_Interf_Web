<body>

  <div id="container">

    <header>
      <div id="header-logo-container"></div>
      <nav class="clearfix">
        <a href="simulacro-pr-index.html" class="float-left">Inicio</a>
        <a href="#" class="float-left">Productos</a>

    <main>

      <div class="row">

        <div class="col-t-4">

          <h3>Formulario de contacto</h3>

          <form action="#">
            <div class="row">
              <div class="col-t-5"><label for="nombre">Nombre:</label></div>
              <div class="col-t-7"><input type="text" id="nombre" name="nombre"></div>
            </div>
            <div class="row">
              <div class="col-t-5"><label for="apellidos">Apellidos:</label></div>
              <div class="col-t-7"><input type="text" id="apellidos" name="apellidos"></div>
            </div>
            <div class="row">
              <div class="col-t-5"><label for="email">Email:</label></div>
              <div class="col-t-7"><input type="email" id="email" name="email"></div>
            </div>
            <div class="row">
              <div class="col-t-12"><textarea rows="5"></textarea></div>
            </div>
            <div class="row">
              <div class="col-t-12"><input type="submit" id="btn-enviar" value="Enviar"></div>
            </div>
          </form>
        </div>

        <div class="col-t-8">
          <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12245.030935092522!2d-5.5330224!3d39.8908615!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x1ede1c1234baf3b9!2sIES%20August%C3%B3briga!5e0!3m2!1ses!2ses!4v1666956144453!5m2!1ses!2ses" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
