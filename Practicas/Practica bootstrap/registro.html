    <script>
        $(document).ready(function () {
            $("#registrationForm").on("submit", function (event) {
                event.preventDefault(); 
                var formData = $(this).serialize(); 

                $.ajax({
                    type: "GET",
                    url: "registro.json", 
                    data: formData,
                    dataType: "json",
                    success: function (response) {
                        var alertPlaceholder = $("#alertPlaceholder");
                        alertPlaceholder.empty(); 

                        var alertClass = response.error === 0 ? "alert-success" : "alert-danger";
                        var alertMessage = response.error === 0 ? "Registro completado con éxito." : response.mensaje_error;

                        var alertHTML000000 = `
                            <div class="alert ${alertClass} alert-dismissible fade show" role="alert">
                                ${alertMessage}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        `;

                        alertPlaceholder.append(alertHTML);
                    },
                    error: function () {
                        var alertPlaceholder = $("#alertPlaceholder");
                        alertPlaceholder.empty();

                        var alertHTML = `
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                Hubo un error al enviar el formulario. Inténtalo de nuevo más tarde.
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        `;

                        alertPlaceholder.append(alertHTML);
                    }
                });
            });
        });
    </script>
